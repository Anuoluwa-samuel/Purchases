<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ERP System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding-top: 20px;
            height: 100vh;
            position: fixed;
        }
        .sidebar a {
            padding: 15px 20px;
            display: block;
            color: #fff;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            background-color: #f8f9fa;
            width: calc(100% - 250px);
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h4 class="text-white text-center">ERP System</h4>
        <hr class="text-light">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'add-inventory' %}">Add Inventory</a>
        <a href="{% url 'add-request-materials' %}">Request Materials</a>
        <a href="{% url 'add-request-quotes' %}">Request Quotes</a>
        <a href="{% url 'add-quotation' %}">Add Quotation</a>
        <a href="{% url 'add-purchase-order' %}">Add Purchase Order</a>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
