<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Toggle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar" id="sidebar">
      <div class="top">
        <h2 class="logo"><i class="bi bi-bootstrap-fill"></i> <span class="text">Sidebar</span></h2>
        <button class="toggle-btn" onclick="toggleSidebar()">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <ul class="nav">
        <li><a href="#"><i class="bi bi-house-door"></i><span class="text">Home</span></a></li>
        <li><a href="#"><i class="bi bi-speedometer2"></i><span class="text">Dashboard</span></a></li>
        <li><a href="#"><i class="bi bi-table"></i><span class="text">Orders</span></a></li>
        <li><a href="#"><i class="bi bi-grid"></i><span class="text">Products</span></a></li>
        <li><a href="#"><i class="bi bi-person"></i><span class="text">Customers</span></a></li>
      </ul>
      <div class="user">
        <img src="https://i.pravatar.cc/30" alt="User">
        <span class="text">mdo</span>
        <i class="bi bi-caret-down-fill"></i>
      </div>
    </aside>
    <main class="content">
      <h1>Welcome</h1>
      <p>This is the main content area.</p>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
