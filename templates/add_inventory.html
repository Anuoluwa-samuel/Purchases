{% extends 'base.html' %}
{% block title %}Add Inventory{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<div class="card">
    <div class="card-header bg-primary text-white">Add Inventory</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
